<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px; /* Jarak antara gambar */
        }

        .image {
            width: calc(100% / 4 - 20px); 
            border: 2px rgb(0, 0, 0) solid
        }

        .image img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image"><img src="gambar/1.jpg" alt="Image 1"></div>
        <div class="image"><img src="gambar/2.jpg" alt="Image 2"></div>
        <div class="image"><img src="gambar/3.jpg" alt="Image 3"></div>
        <div class="image"><img src="gambar/4.jpg" alt="Image 4"></div>
        <div class="image"><img src="gambar/5.jpg" alt="Image 5"></div>
        <div class="image"><img src="gambar/6.jpg" alt="Image 6"></div>
        <div class="image"><img src="gambar/7.jpg" alt="Image 7"></div>
        <div class="image"><img src="gambar/8.jpg" alt="Image 8"></div>
        <div class="image"><img src="gambar/9.jpg" alt="Image 9"></div>
        <div class="image"><img src="gambar/10.jpg" alt="Image 10"></div>
        <div class="image"><img src="gambar/11.jpg" alt="Image 11"></div>
        <div class="image"><img src="gambar/12.jpg" alt="Image 12"></div>
        <div class="image"><img src="gambar/13.jpg" alt="Image 13"></div>
        <div class="image"><img src="gambar/14.jpg" alt="Image 14"></div>
        <div class="image"><img src="gambar/15.jpg" alt="Image 15"></div>
        <div class="image"><img src="gambar/16.jpg" alt="Image 16"></div>
        <div class="image"><img src="gambar/17.jpg" alt="Image 17"></div>
        <div class="image"><img src="gambar/18.jpg" alt="Image 18"></div>
    </div>
</body>
</html>
